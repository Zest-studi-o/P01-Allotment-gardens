            <section class="form-section">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="enquiry-form">

                    <label for="fname">First Name</label>
                    <input class="text-input" id="fname" name="first_name" type="text" required>

                    <input class="text-input" type="phone" id="phone" name="number" required>
                    
                    <label for="location1">Location 1</label>
                    <input type="radio" id="location1" name="enquire_location" value="location1" required>
                    <label for="location2">Location 2</label>
                    <input type="radio" id="location2" name="renquire_location" value="location2" required>
                    <label for="location3">Location 3</label>
                    <input type="radio" id="Location3" name="renquire_location" value="location3" required>

                    <label for="email">How can we help?</label>
                    <input id="enquire-field" type="text">
