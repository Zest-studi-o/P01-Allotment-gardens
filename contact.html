<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="City Gardens is an initiative to use public allotments in Dublin">
    <meta name="keywords" content="City Gardens, allotments, Ireland, Dublin">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>City Gardens</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">

            <header>
                <a href="index.html">
                    <h1 id="logo"><i class="fa-brands fa-pagelines"></i> City Gardens</h1>
                </a>
                <nav>
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="locations.html">Locations</a>
                        </li>
                        <li>
                            <a href="gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a href="contact.html" class="active">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="form-section">

                <form method="GET" action="thank-you.html" class="enquiry-form">
                    <h2>Fill up this form to know more</h2>
                    <label for="fname">First Name</label>
                    <input class="text-input" id="fname" name="first_name" type="text"
                        placeholder="Enter your first name" required>

                    <label for="lname">Last Name</label>
                    <input class="text-input" id="lname" name="last_name" type="text" placeholder="Enter your last name"
                        required>

                    <label for="email">Email Address</label>
                    <input class="text-input" type="email" id="email" name="email_address"
                        placeholder="Enter your email address" required>

                    <label for="phone">Telephone</label>
                    <input class="text-input" type="tel" id="phone" name="number" placeholder="Enter your phone here"
                        pattern="([0]{1}[8]{1}[3|6|7|9]{1}[0-9]{7})" required>

                    <div id="radio-buttons">
                        <label for="grattan_crescent">Grattan Crescent</label>
                        <input type="radio" id="grattan_crescent" name="enquire_location" value="grattan_crescent"
                            required>

                        <label for="lbraithwaite_street">Braithwaite Street</label>
                        <input type="radio" id="braithwaite_street" name="enquire_location" value="braithwaite_street">

                        <label for="blarney_park">Blarney park</label>
                        <input type="radio" id="blarney_park" name="enquire_location" value="blarney_park">

                        <label for="chapelizod">Chapelizod</label>
                        <input type="radio" id="chapelizod" name="enquire_location" value="chapelizod" required>

                        <label for="bluebell">Bluebell</label>
                        <input type="radio" id="bluebell" name="enquire_location" value="bluebell">

                        <label for="flanagans_fields">Flanagan's Fields</label>
                        <input type="radio" id="flanagans_fields" name="enquire_location" value="flanagans_fields">
                    </div>

                    <hr>

                    <label for="subject">How can we help?</label>
                    <textarea class="text-input" id="subject" name="subject" placeholder="Write your query here"
                        style="height:200px" required></textarea>


                    <input class="send-button" type="submit" value="Send">
                </form>
            </section>


            <footer>
                <ul class="social-networks">
                    <li>
                        <a href="http://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="http://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="http://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our Youtube page (opens in a new tab)"><i
                                class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram-square"></i></a>
                    </li>
                </ul>
            </footer>
        </div> <!-- Closes content-wrap -->


    </div> <!-- Closes page-container -->
    <!-- Font Awsome Script -->

</body> <!-- end body -->

</html>
