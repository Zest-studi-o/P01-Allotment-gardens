<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="City Gardens is an initiative to use public allotments in Dublin">
    <meta name="keywords" content="City Gardens, allotments, Ireland, Dublin">

    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32pxx32px.svg"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>City Gardens</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <a href="index.html">
                    <h1 id="logo">
                        <i class="fa-brands fa-pagelines"></i> City Gardens
                    </h1>
                </a>
                 <!-- Hamburger icon mobile-->
                 <input class="side-menu" type="checkbox" id="side-menu">
                 <label class="hamb" for="side-menu"
                   ><span class="hamb-line"></span
                 ></label>
       
                 <!-- Menu desktop-->
                <nav class="nav">
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="locations.html">Locations</a>
                        </li>
                        <li>
                            <a href="gallery.html" class="active">Gallery</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <!--content here-->
            <div class="gallery-container">
                <div class="gallery">
                    <figure class="gallery__item gallery__item--1">
                        <img src="assets/images/female-with-tomatoes-and-basil.webp" class="gallery__img" 
                        alt="Woman holding tomatoes and basil">
                    </figure>
                    <figure class="gallery__item gallery__item--2">
                        <img src="assets/images/beautiful-couple-works-garden.webp" class="gallery__img" 
                        alt="Couple working in the garden">
                    </figure>
                    <figure class="gallery__item gallery__item--3">
                        <img src="assets/images/allotment-garden.webp" class="gallery__img" 
                        alt="Allotment garden">
                    </figure>
                    <figure class="gallery__item gallery__item--4">
                        <img src="assets/images/potatoes-veil.webp" class="gallery__img" 
                        alt="Potatoes on a veil">
                    </figure>
                    <figure class="gallery__item gallery__item--5">
                        <img src="assets/images/man-working-garden.webp" class="gallery__img" 
                        alt="Close up gardener hand and plant">
                    </figure>
                    <figure class="gallery__item gallery__item--6">
                        <img src="assets/images/close-up-eggplant-garden.webp" class="gallery__img" 
                        alt="Organic aubergine">
                    </figure>
                </div>
            </div>

            <footer>
                <ul class="social-networks">
                    <li>
                        <a href="http://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://twitter.com" target="_blank" rel="noopener"

                        </a>
                    </li>
                    <li>
                        <a href="http://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our Youtube page (opens in a new tab)">
                            <i class="fab fa-youtube-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fab fa-instagram-square"></i>
                        </a>
                    </li>
                </ul>
